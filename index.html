<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Sistema Solar</title>
</head>
<body>
    <video id="bg-video" src="videos/galaxy.mp4" autoplay muted loop></video>
    <div id="title-container">
        <img width="70px" height="70px" src="images/solar-icon.png" alt="">
        <h1>Sistema Solar</h1>
    </div>
    
    <div id="nav-select-astro">
        <button id="bt-sol" class="bt-astro">Sol</button>
        <button id="bt-mercurio" class="bt-astro">Mercúrio</button>
        <button id="bt-venus" class="bt-astro">Vênus</button>
        <button id="bt-terra" class="bt-astro">Terra</button>
        <button id="bt-marte" class="bt-astro">Marte</button>
        <button id="bt-jupiter" class="bt-astro">Júpiter</button>
        <button id="bt-saturno" class="bt-astro">Saturno</button>
        <button id="bt-urano" class="bt-astro">Urano</button>
        <button id="bt-netuno" class="bt-astro">Netuno</button>
    </div>

    <div id="central">
        <div id="central-a">
            <div id="central-b">
                <img id="astro-img" src="" alt="">
                <div id="astro-right-desc" class="astro-desc">
                    <h1 id="astro-name">Planet</h1>
                    <span id="astro-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur sit aut ex quae odit incidunt et? Doloribus minus, ut eum, necessitatibus quaerat eveniet voluptates blanditiis voluptatem, recusandae commodi nihil rerum.</span>
                </div>
            </div>

            <div id="astro-stats-container" class="astro-desc">        
                
                <div class="astro-stat">
                    <label>Dist. Sol</label>
                    <span id="astro-dist-sun">?</span>
                </div>
                
                <div class="astro-stat">
                    <label>Dist. Terra</label>
                    <span id="astro-dist-earth">?</span>
                </div>
                
                <div class="astro-stat">
                    <label>Temp. média</label>
                    <span id="astro-temp">?</span>
                </div>

                <div class="astro-stat">
                    <label>Tamanho</label>
                    <span id="astro-size">?</span>
                </div>

                <div class="astro-stat">
                    <label>Massa</label>
                    <span id="astro-mass">?</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
